<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d276908f86.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js" defer></script>
    <title>Portfolio: Accueil</title>
</head>

<body class="text-white bg-dark">
    <header class="bg-gradient bg-dark text-white">
        <nav>
            <h1 class="text-center pt-3">Quentin Humbert</h1>
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item" aria-current="page">
                    <a class="nav-link text-white" href="index.html#articleaccueil">Accueil</a>
                </li>
                <li class="nav-item" aria-current="page">
                    <a class="nav-link text-white" href="index.html#articleapropos">A Propos</a>
                </li>
                <li class="nav-item" aria-current="page">
                    <a class="nav-link text-white" href="index.html#articleprojet">Projets</a>
                </li>
                <li class="nav-item" aria-current="page">
                    <a class="nav-link text-white" href="index.html#articlecontact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="articleaccueil"
            class="articleaccueil articleaccueil--active d-flex flex-column align-items-center text-center">
            <div id="backdrop" class="p-3">
                <div>
                    <img class="img-fluid rounded-circle" src="./assets/imgs/photo.avif" alt="Photo de la persone">
                </div>
                <h2>Bienvenue</h2>
                <h3>Développeur Full <br> Stack Junior</h3>
            </div>
        </article>
        <article id="articleapropos"
            class="articleapropos articleapropos--active d-flex flex-column align-items-center text-center">
            <div id="backdrop" class="p-3">
                <h2>A Propos</h2>
                <h3>Mes Compètences</h3>
                <p></p>
                <h3>Mes Passions</h3>
                <p></p>
            </div>
        </article>
        <article id="articleprojet"
            class="articleprojet articleprojet--active d-flex flex-column align-items-center text-center">
            <div id="backdrop" class="p-3">
                <h2>Projets</h2>
                <ul class="container">
                    <div class="row">
                        <li class="list-unstyled col"><img class="img-fluid" src="" alt="Projet 1"></li>
                        <li class="list-unstyled col"><img class="img-fluid" src="" alt="Projet 2"></li>
                        <li class="list-unstyled col"><img class="img-fluid" src="" alt="Projet 3"></li>
                    </div>
                    <div class="row">
                        <li class="list-unstyled col"><img class="img-fluid" src="" alt="Projet 4"></li>
                        <li class="list-unstyled col"><img class="img-fluid" src="" alt="Projet 5"></li>
                        <li class="list-unstyled col"><img class="img-fluid" src="" alt="Projet 6"></li>
                    </div>
                </ul>
            </div>
        </article>
        <article id="articlecontact"
            class="articlecontact articlecontact--active d-flex flex-column align-items-center">
            <div id="backdrop" class="p-3">
                <h2 class="text-center">Contact</h2>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="name">Prénom:</label>
                        <input type="text" class="form-control" name="name" placeholder="Votre nom et prénom...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Nom de famille:</label>
                        <input type="text" class="form-control" name="email" placeholder="Votre e-mail...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="subject">Sujet:</label>
                        <textarea class="form-control" name="subject" placeholder="Écrivez ici..." rows="15"></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-outline-light" type="submit">Envoyé</button>
                    </div>
                </form>
            </div>
        </article>
    </main>
    <footer class="bg-gradient bg-dark text-white d-flex justify-content-center">
        <a href="https://www.linkedin.com/in/quentin-humbert/"></a><i class="fa-brands fa-linkedin p-3"></i></a>
        <a href="https://github.com/QuentinHumbert"></a><i class="fa-brands fa-github-square p-3"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
