<body>
    <header>
        <h1>Quentin Humbert</h1>
        <nav>
            <i id="btnDarkLight" class="fa-solid fa-circle-half-stroke"></i>
            <i id="btnMenuDeroulant" class="fa-solid fa-bars"></i>

            </div>
        </nav>
    </header>
    <main>
        <article>
            <h2>Contact</h2>
            <form action="#" method="post">
                <div class="formdiv">
                    <label for="name">Prénom:</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom et prénom...">
                </div>
                <div class="formdiv">
                    <label for="email">Nom de famille:</label>
                    <input type="text" id="email" name="email" placeholder="Votre e-mail...">
                </div>
                <div class="formdiv">
                    <label for="subject">Sujet:</label>
                    <textarea id="subject" name="subject" placeholder="Écrivez ici..." rows="15"></textarea>
                </div>
                <div class="formdiv">
                    <button type="submit">Envoyé</button>
                </div>
            </form>
        </article>
    </main>
    <footer>
        <i class="fa-brands fa-linkedin"><a href="https://www.linkedin.com/in/quentin-humbert-917868238/"></a></i>
        <i class="fa-brands fa-github-square"><a href="https://github.com/QuentinHumbert"></a></i>
